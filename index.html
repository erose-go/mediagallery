<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>media-gallery</title>
        <link rel="stylesheet" href="css/modern-normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <div class="hero"><img src="media/hero1.jpg" style="width:100%"></div>
      <div class="text">Cleansing Bath</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <div class="hero"><img src="media/hero2.jpg" style="width:100%"></div>
      <div class="text">Clear Skin</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <div class="hero"><img src="media/hero3.jpg" style="width:100%"></div>
      <div class="text">Sound Sleep</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
        <div class="grid-4x3">
            <div class="grid-item">
                <img src="media/movement-1.jpg" alt="Upward Dog">
            </div>
            <div class="grid-item">
                <img src="media/movement-2.jpg" alt="Spine Twist">
            </div>
            <div class="grid-item">
                <img src="media/movement-3.jpg" alt="Hip Opener">
            </div>
            <div class="grid-item">
                <img src="media/food-1.jpg" alt="Protein Dense">
            </div>
            <div class="grid-item">
                <img src="media/food-2.jpg" alt="Fiber Dense">
            </div>
            <div class="grid-item">
                <img src="media/planner-1.jpg" alt="Planner">
            </div>
            <div class="grid-item">
                <img src="media/planner-2.jpg" alt="Calendar">
            </div>
            <div class="grid-item">
                <img src="media/planner-3.jpg" alt="To-Do's">
            </div>
            <div class="grid-item">
                <img src="media/planner-4.jpg" alt="Journaling">
            </div>
            <div class="grid-item">
                <img src="media/water-1.jpg" alt="Infused Water">
            </div>
            <div class="grid-item">
                <img src="media/water-2.jpg" alt="No Alchohol">
            </div>
            <div class="grid-item">
                <img src="media/water-3.jpg" alt="Morning Water">
            </div>
          </div>
          <script src="js/myjs.js"></script>
    </body>
    </html>
